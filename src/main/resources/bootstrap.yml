spring:
  application:
    name: yoke-event
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    config:
      enabled: true
      discovery:
        enabled: true
      failFast: true
      retry:
        initial-interval: 10000
        multiplier: 1.5
        max-attempts: 20
        max-interval: 15000
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
server:
  port: 8083
management:
  endpoint:
    health:
      show-details: always
